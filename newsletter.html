<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="icon" href="./images/logo-sm.png" />
  <title>Home</title>
</head>

<body>
  <div class="main">
    <!-- #header -->
    <header class="header" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <div class="header__container">
            <a href="#" class="header__logo">
              <img src="./images/logo.png" alt="logo">
            </a>
            <nav class="nav">
              <div class="nav__inner">
                <div class="nav__group">
                  <a href="#" class="nav__link">
                    Plugins
                  </a>
                  <a href="#" class="nav__link">
                    Newsletter
                  </a>
                  <a href="#" class="nav__link">
                    Workshop
                  </a>
                </div>
              </div>
            </nav>
            <div class="header__group">
              <button class="button button--primary">
                <span>
                  Launch
                </span>
              </button>
              <button class="burger" id="menuBtn"></button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- #header end-->

    <!-- #hero start-->
    <section class="hero">
      <div class="autoContainer">
        <div class="hero__image">
          <div class="ratioImage">
            <img src="./images/hero/hero.png" alt="hero">
          </div>
        </div>
      </div>
    </section>
    <!-- #hero end-->
    <div class="card">
      <h5 class="_sm">
        The Tools + Plugins, Free
      </h5>
      <span>
        VENDOR
      </span>
      <p>
        What you need to know about
        Vendor and our Free dashboard.
      </p>
      <div class="card__group">
        <button class="button button--border button--rounded">
          <span>
            Inside Vendor
          </span>
        </button>
        <button class="button button--border">
          <span>
            News
          </span>
        </button>
      </div>
    </div>

    <!-- #footer -->
    <footer class="footer">
      <div class="autoContainer">
        <div class="footer__inner"></div>
      </div>
    </footer>
    <!-- #footer end -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
