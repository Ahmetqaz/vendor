<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <!-- <link rel="icon" href="images/logo-small.svg" /> -->
  <title>Home</title>
</head>

<body>
  <div class="main">
    <!-- #header -->
    <header class="header" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <a href="/" class="header__inner-logo">
            <span class="logo">
              <img src="images/logo-white.svg" alt="%ProjectName%" />
            </span>
          </a>
          <div class="nav" id="menu">
            <div class="nav__inner">
              <div class="nav__inner-group">
                <a href="" class="nav__inner-link">Plugins</a>
                <a href="" class="nav__inner-link">Newsletter</a>
                <a href="" class="nav__inner-link">Partners</a>
                <a href="" class="nav__inner-link">Workshop</a>
              </div>
            </div>
          </div>
          <button class="button button--primary">
            <span>
              Launch
            </span>
          </button>
          <button class="burger" id="menuBtn"></button>
        </div>
      </div>
    </header>
    <!-- #header end-->

    <!-- #footer -->
    <footer class="footer">
      <div class="autoContainer">
        <div class="footer__inner"></div>
      </div>
    </footer>
    <!-- #footer end -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
