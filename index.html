<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <!-- <link rel="icon" href="images/logo-small.svg" /> -->
  <title>Home</title>
</head>

<body>
  <div class="main">
    <!-- #header -->
    <header class="header" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <div class="header__box">
            <a href="#" class="header__link">About</a>
            <a href="#" class="header__link">Store</a>
          </div>
          <div class="header__group">
            <button class="button button--primary">
              <span>
                Sign up
              </span>
            </button>
            <button class="burger" id="menuBtn"></button>
          </div>
        </div>
      </div>
    </header>
    <!-- #header end-->
    <!-- #intro start-->
    <section class="intro">
      <div class="autoContainer">
        <div class="intro__inner">
          <div class="intro__container">
            <div class="intro__image">
              <img src="./images/logo.png" alt="logo">
            </div>
            <div class="input__group">
              <div class="input">
                <input type="text" placeholder="Describe your project...">
              </div>
              <button class="button button--primary _lg">
                <span>
                  Start with AI
                </span>
              </button>
            </div>
            <div class="intro__buttons">
              <button class="button button--border _bg">
                <span>
                  Images
                </span>
              </button>
              <button class="button button--border _bg">
                <span>
                  Videos
                </span>
              </button>
              <button class="button button--border _bg">
                <span>
                  News
                </span>
              </button>
              <button class="button button--border _bg">
                <span>
                  Shopping
                </span>
              </button>
              <button class="button button--border _bg">
                <span>
                  Maps
                </span>
              </button>
              <button class="button button--border _bg">
                <span>
                  Books
                </span>
              </button>
              <button class="button button--border _bg">
                <span>
                  Flights
                </span>
              </button>
              <button class="button button--border _bg">
                <span>
                  Finance
                </span>
              </button>
            </div>
          </div>
          <div class="intro__footer">
            <button class="button button--text">
              <span>
                Features
              </span>
              <span class="ico">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1.82031" y="5.72998" width="2.00001" height="7.00001" rx="1"
                    transform="rotate(-45 1.82031 5.72998)" fill="currentCollor" />
                  <rect x="10.7695" y="4.31982" width="2.00001" height="7.00001" rx="1"
                    transform="rotate(45 10.7695 4.31982)" fill="currentCollor" />
                </svg>
              </span>
            </button>
            <button class="button button--text">
              <span>
                Resources
              </span>
              <span class="ico">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1.82031" y="5.72998" width="2.00001" height="7.00001" rx="1"
                    transform="rotate(-45 1.82031 5.72998)" fill="currentCollor" />
                  <rect x="10.7695" y="4.31982" width="2.00001" height="7.00001" rx="1"
                    transform="rotate(45 10.7695 4.31982)" fill="currentCollor" />
                </svg>
              </span>
            </button>
            <button class="button button--text">
              <span>
                Community
              </span>
              <span class="ico">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1.82031" y="5.72998" width="2.00001" height="7.00001" rx="1"
                    transform="rotate(-45 1.82031 5.72998)" fill="currentCollor" />
                  <rect x="10.7695" y="4.31982" width="2.00001" height="7.00001" rx="1"
                    transform="rotate(45 10.7695 4.31982)" fill="currentCollor" />
                </svg>
              </span>
            </button>
            <button class="button button--text">
              <span>
                Customers
              </span>
            </button>
            <button class="button button--text">
              <span>
                Enterprise
              </span>
            </button>
            <button class="button button--text">
              <span>
                Pricing
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="bg">
        <div class="bg__shape">
        </div>
      </div>
    </section>
    <!-- #intro end-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
